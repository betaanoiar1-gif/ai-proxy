name: ai-proxy

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "User prompt"
        required: true
        type: string
      request_id:
        description: "Request id"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Build response
        env:
          PROMPT: ${{ inputs.prompt }}
          REQUEST_ID: ${{ inputs.request_id }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}
        run: |
          python - <<'PY'
          import os
          import json
          import urllib.request

          prompt = os.environ.get("PROMPT", "")
          request_id = os.environ.get("REQUEST_ID", "")
          api_key = os.environ.get("OPENROUTER_API_KEY", "")
          model = os.environ.get("OPENROUTER_MODEL", "mistralai/mistral-7b-instruct:free")

          if not api_key:
            response = {
              "request_id": request_id,
              "reply": "GitHub secret OPENROUTER_API_KEY is missing."
            }
          else:
            payload = {
              "model": model,
              "messages": [{"role": "user", "content": prompt}]
            }
            req = urllib.request.Request(
              "https://openrouter.ai/api/v1/chat/completions",
              data=json.dumps(payload).encode("utf-8"),
              headers={
                "Content-Type": "application/json",
                "Authorization": f"Bearer {api_key}",
                "HTTP-Referer": "https://github.com",
                "X-Title": "ai-proxy"
              },
              method="POST"
            )

            try:
              with urllib.request.urlopen(req, timeout=40) as r:
                data = json.loads(r.read().decode("utf-8"))
                reply = data.get("choices", [{}])[0].get("message", {}).get("content", "")
                response = {"request_id": request_id, "reply": reply or "Empty model response."}
            except Exception as e:
              response = {"request_id": request_id, "reply": f"AI proxy error: {str(e)}"}

          with open("response.json", "w", encoding="utf-8") as f:
            json.dump(response, f, ensure_ascii=False)
          print(json.dumps(response, ensure_ascii=False))
          PY

      - name: Upload response artifact
        uses: actions/upload-artifact@v4
        with:
          name: response-${{ inputs.request_id }}
          path: response.json
          if-no-files-found: error
